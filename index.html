<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="syles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,600&family=Hanken+Grotesk:wght@500&family=MonteCarlo&family=Montserrat:wght@500&family=Outfit:wght@200;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main-box">
            <div class="result-box">
                <h2 class="result-title">Your Result</h2>
                <div class="result"> <div class="result-number">76</div> of 100</div>
                <p class="grade">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="summary-box">
                <h2 class="summary">Summary</h2>
                <ul class="components">
                    <li class="component-1 grid-style"><div class="img-block block-1"><img class="imgs" src="images/icon-reaction.svg" alt=""> Reaction</div> <div class="summary-scores"><div class="nominator">80</div> <div class="denominator">/ 100</div></div></li>
                    <li class="component-2 grid-style"><div class="img-block block-2"><img class="imgs" src="images/icon-memory.svg" alt=""> Memory</div> <div class="summary-scores"><div class="nominator">92</div> <div class="denominator">/ 100</div></div></li>
                    <li class="component-3 grid-style"><div class="img-block block-3"><img class="imgs" src="images/icon-verbal.svg" alt=""> Verbal</div> <div class="summary-scores"><div class="nominator">61</div> <div class="denominator">/ 100</div></div></li>
                    <li class="component-4 grid-style"><div class="img-block block-4"><img class="imgs" src="images/icon-visual.svg" alt=""> Visual</div> <div class="summary-scores"><div class="nominator">72</div> <div class="denominator">/ 100</div></div></li>
                </ul>
                <button class="button">Continue</button>
            </div>
        </div>  
    </main>
    

</body>
</html>
